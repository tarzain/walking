<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>

  <video id="video" width="640" height="480" autoplay style="display:none;"></video>
  <button id="snap">Snap Photo</button>
  <div id="example"></div>
  <!--<canvas id="canvas" width="640" height="480"></canvas>-->

  <script src="js/third-party/threejs/three.min.js"></script>
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>

  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;
    var sources = [];
    var first = true, averageLightness, averageLightnessLast, totalLightness = 0, totalLightnessLast = 0, pixels, pixelsLast, canvas, ctx, video;

    var clock = new THREE.Clock();

    function init() {
      renderer = new THREE.WebGLRenderer();
      element = renderer.domElement;
      container = document.getElementById('example');
      container.appendChild(element);

      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
      camera.position.set(0, 10, 0);
      scene.add(camera);

      controls = new THREE.OrbitControls(camera, element);
      controls.rotateUp(Math.PI / 4);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z
      );
      controls.noZoom = true;
      controls.noPan = true;
      controls.autoRotate = true;

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);


      var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
      scene.add(light);

      var texture = THREE.ImageUtils.loadTexture(
        'textures/patterns/checker.png'
      );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(50, 50);
      texture.anisotropy = renderer.getMaxAnisotropy();

      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 20,
        shading: THREE.FlatShading,
        map: texture
      });

      var geometry = new THREE.PlaneGeometry(1000, 1000);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      scene.add(mesh);

      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function getVelocity(){
      if(averageLightness&&averageLightnessLast){
        var dL = averageLightness-averageLightnessLast;
        return Math.abs(dL-0.03)*1000;
      }
      return 0;
    }

    function update(dt) {
      resize();

      var velocity = getVelocity();
              console.log(velocity);

      if(velocity > 1.8){
        camera.translateZ( - velocity * dt);
      }

      //camera.translateZ (-400);

      camera.updateProjectionMatrix();

      controls.update(dt);
    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);

      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }

  function gotSources(media_sources) {
    console.log(media_sources);
    for(var i=0; i != media_sources.length; ++i) {
        if(media_sources[i].id){
          sources.push(media_sources[i].id);
        }
        if(media_sources[i].kind === 'video') {
          window.videoSource = media_sources[i].id;
          console.log(videoSource);
        }
    }
    if(media_sources.length > 0){
      success(window.videoSource);
    }
  }

  if (typeof MediaStreamTrack === 'undefined'){
    alert('This browser does not support MediaStreamTrack.\n\nTry Chrome Canary.');
  } else {
    MediaStreamTrack.getSources(gotSources);
  }

  var success = function(cameraId) {
    // Grab elements, create settings, etc.
    console.log(sources[0]);
    window.videoObj = 
        {
          video:
            {
              optional:[{sourceId: sources[1]}]
            }
        };
    canvas = document.createElement('canvas'),
      errBack = function(error) {
        console.log("Video capture error: ", error.code); 
      };
    video = document.getElementById("video");
    ctx = canvas.getContext("2d");

    // Put video listeners into place
    if(navigator.getUserMedia) { // Standard
      navigator.getUserMedia(window.videoObj, function(stream) {
        video.src = window.URL.createObjectURL(stream);
        video.play();
        startCalculate();
      }, errBack);
    } else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
      navigator.webkitGetUserMedia(window.videoObj, 
        function(stream){
          video.src = window.webkitURL.createObjectURL(stream);
          video.play();
          startCalculate();
        }, errBack);
    }
    else if(navigator.mozGetUserMedia) { // Firefox-prefixed
      navigator.mozGetUserMedia(window.videoObj, function(stream){
        video.src = window.URL.createObjectURL(stream);
        video.play();
      }, errBack);
    }

    init();
    animate();
  };

  function startCalculate(){
    calculationTimer = window.setInterval(function(){
      if(ctx){
        ctx.drawImage(video, 0, 0, canvas.width/4, canvas.height/4);
        if(!first){
          pixelsLast=pixels;
          pixels = ctx.getImageData(0, 0, canvas.width/4, canvas.height/4).data;
        }
        else{
          pixels = ctx.getImageData(0, 0, canvas.width/4, canvas.height/4).data;
          pixelsLast = pixels;
          first = false;
        }
        calculateAverages();
      }
    }, 2000);
  }

  function calculateAverages(){
    for (var i = 0; i < canvas.width/4; i++) {
      for (var j = 0; j < canvas.height/4; j++) {
        totalLightness+=getHSL(i,j,pixels).l;
        totalLightnessLast+=getHSL(i,j,pixelsLast).l;
      };
    };
    averageLightness=totalLightness/(canvas.width*canvas.height);
    //console.log(averageLightness+"averagelightness");
    averageLightnessLast=totalLightnessLast/(canvas.width*canvas.height);
    //console.log(averageLightnessLast+"averagelightnessLast");
  }

  function getHSL(x,y, array){
    var base = (Math.floor(y) * (canvas.width/4) + Math.floor(x)) * 4;
    var c = {
      r: array[base + 0],
      g: array[base + 1],
      b: array[base + 2],
      a: array[base + 3]
    };
    return getHSLfromRGB(c.r,c.g,c.b);
  }

  function getHSLfromRGB(r, g, b){
    r /= 255, g /= 255, b /= 255;
    var max = Math.max(r, g, b), min = Math.min(r, g, b);
    var h, s, l = (max + min) / 2;

    if(max == min){
        h = s = 0; // achromatic
    }else{
        var d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch(max){
            case r: h = (g - b) / d + (g < b ? 6 : 0); break;
            case g: h = (b - r) / d + 2; break;
            case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
    }

    return {
        h: h,
        s: s,
        l: l
    };
  }

    // Put event listeners into place
  window.addEventListener("DOMContentLoaded", gotSources, false);
  </script>

  </body>
</html>
